<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проектная работа #4">
        <meta name="author" content="Бурнашев Айрат">
        <title>Сервис MESTO</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class="page">
            <div class="page__container">
                <header class="header page__container-item">
                    <div class="header__logo"></div>
                </header>
                <main class="main page__container-item page__container-item_stretch_narrow">
                    <section class="profile">
                        <div class="profile__avatar-container">
                            <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото Кусто"></img> 
                            <div class="profile__info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <div class="button button_type_edit-profile">
                                    <div class="profile__pencil-image"></div>
                                </div>                                
                                <p class="profile__description">Исследователь океана</p>
                            </div>
                        </div>
                        <div class="button button_type_add-element">
                            <div class="profile__add-image"></div>
                        </div> 
                    </section>
                    <section class="elements">
                        <ul class="elements__list">
                            <li class="elements__item">
                                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                                <div class="elements__sign">
                                    <p class="elements__description">Карачаевск</p>
                                    <div class="elements__heart"></div>
                                </div>
                            </li>
                            <li class="elements__item">
                                <img src="./images/Elbrus.png" alt="Эльбрус" class="elements__image">
                                <div class="elements__sign">
                                    <p class="elements__description">Гора Эльбрус</p>
                                    <div class="elements__heart"></div>
                                </div>
                            </li>
                            <li class="elements__item">
                                <img src="./images/Dombay.png" alt="Домбай" class="elements__image">
                                <div class="elements__sign">
                                    <p class="elements__description">Домбай</p>
                                    <div class="elements__heart"></div>
                                </div>
                            </li>
                            <li class="elements__item">
                                <img src="./images/Elbrus.png" alt="Эльбрус" class="elements__image">
                                <div class="elements__sign">
                                    <p class="elements__description">Гора Эльбрус</p>
                                    <div class="elements__heart"></div>
                                </div>
                            </li>
                            <li class="elements__item">
                                <img src="./images/Dombay.png" alt="Домбай" class="elements__image">
                                <div class="elements__sign">
                                    <p class="elements__description">Домбай</p>
                                    <div class="elements__heart"></div>
                                </div>
                            </li>
                            <li class="elements__item">
                                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                                <div class="elements__sign">
                                    <p class="elements__description">Карачаево-Черкессия</p>
                                    <div class="elements__heart"></div>
                                </div>
                            </li>
                        </ul>
                    </section>
                </main>
                <footer class="footer page__container-item page__container-item_stretch_narrow">
                    <div class="footer__copyright">© 2020 Mesto Russia</div>
                </footer>
            </div>
            <form class="popup">
                <div class="popup__overlay">
                </div>
                <div class="popup__container">
                    <div class="popup__form">
                        <div class="popup__title">Редактировать профиль</div>
                        <input type="text" class="popup__input" id="popup-name">
                        <input type="text" class="popup__input" id="popup-description">
                        <input type="submit" class="button button_type_save-popup" value="Сохранить">
                        <div class="popup__close"></div>
                    </div>
                </div>       
            </form>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
