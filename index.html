<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проектная работа #4">
        <meta name="author" content="Бурнашев Айрат">
        <title>Сервис MESTO</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class="page">
            <div class="page__container">
                <header class="header page__container-item">
                    <a class="header__link" href="#" target="_self"><img src="./images/header_logo_white.svg" alt="Лого" class="header__logo"></a>
                </header>
                <main class="main page__container-item page__container-item_stretch_narrow">
                    <section class="profile">
                        <div class="profile__avatar-container">
                            <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя">
                            <div class="profile__info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button type="button" class="button button_type_edit-profile" aria-label="Кнопка редактирования профиля"></button>
                                <p class="profile__description">Исследователь океана</p>
                            </div>
                        </div>
                        <button type="button" class="button button_type_add-element" aria-label="Кнопка добавления элемента"></button> 
                    </section>
                    <section class="cards">
                        <ul class="cards__list"></ul>
                        <template id="card-template">
                            <li class="card">
                                <img src="#" alt="#" class="card__image">
                                <div class="card__sign">
                                    <h2 class="card__description"></h2>
                                    <button type="button" class="card__heart" aria-label="Иконка лайка"></button>
                                </div>
                            </li>
                        </template>
                    </section>
                </main>
                <footer class="footer page__container-item page__container-item_stretch_narrow">
                    <p class="footer__copyright">© 2020 Mesto Russia</p>
                </footer>
            </div>
            <article class="popup">
                <div class="popup__overlay">
                </div>
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popupForm">
                        <input type="text" class="popup__input" id="popup-name" name="popupName">
                        <input type="text" class="popup__input" id="popup-description" name="popupDescription">
                        <button type="submit" class="button button_type_save-popup">Сохранить</button>
                    </form>
                    <button type="button" class="button button_type_close-popup" aria-label="Кнопка закрытия формы редактирования"></button>
                </div>
            </article>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
