<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проектная работа #4">
        <meta name="author" content="Бурнашев Айрат">
        <title>Сервис MESTO</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body>
        <div class="page">
            <div class="page__container">
                <header class="header page__container-item">
                    <a class="header__link" href="#" target="_self"><img src="./images/header_logo_white.svg" alt="Лого" class="header__logo"></a>
                </header>
                <main class="main page__container-item page__container-item_stretch_narrow">
                    <section class="profile">
                        <div class="profile__avatar-container">
                            <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар пользователя">
                            <div class="profile__info">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button type="button" class="button button_type_edit-profile" aria-label="Кнопка редактирования профиля"></button>
                                <p class="profile__description">Исследователь океана</p>
                            </div>
                        </div>
                        <button type="button" class="button button_type_add-element" aria-label="Кнопка добавления элемента"></button> 
                    </section>
                    <section class="cards">
                        <ul class="cards__list"></ul>                        
                    </section>
                </main>
                <footer class="footer page__container-item page__container-item_stretch_narrow">
                    <p class="footer__copyright">© 2021 Mesto Russia</p>
                </footer>
            </div>
            <article class="popup popup_type_profile">
                <div class="popup__overlay"></div>
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="form" name="editProfile" novalidate>
                        <section class="form__section">
                            <input type="text" class="form__input" name="edit-profile-name" id="edit-profile-name" required minlength="2" maxlength="40">
                            <span class="form__span-error" id="edit-profile-name-error"></span>
                        </section>
                        <section class="form__section">
                            <input type="text" class="form__input" name="edit-profile-description" id="edit-profile-description" required minlength="2" maxlength="200">
                            <span class="form__span-error" id="edit-profile-description-error"></span>
                        </section>                        
                        <button type="submit" class="button button_type_save-form">Сохранить</button>
                    </form>
                    <button type="button" class="button button_type_close-popup" aria-label="Кнопка закрытия попапа редактирования"></button>
                </div>
            </article>
            <article class="popup popup_type_card">
                <div class="popup__overlay"></div>
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="form" name="addCard" novalidate>
                        <section class="form__section">
                            <input type="text" class="form__input" name="add-card-name" id="add-card-name" placeholder="Название" required minlength="2" maxlength="30">
                            <span class="form__span-error" id="add-card-name-error"></span>
                        </section>
                        <section class="form__section">
                            <input type="url" class="form__input" name="add-card-url" id="add-card-url" placeholder="Ссылка на картинку" required >
                            <span class="form__span-error" id="add-card-url-error"></span>
                        </section>
                        <button type="submit" class="button button_type_save-form">Создать</button>
                    </form>
                    <button type="button" class="button button_type_close-popup" aria-label="Кнопка закрытия попапа добавления карточки"></button>
                </div>
            </article>
            <article class="popup popup_type_image">
                <div class="popup__overlay"></div>
                <div class="popup__container popup__container_type_image">
                    <figure class="figure">
                        <img class="figure__image" src="#" alt="#">
                        <figcaption class="figure__caption"></figcaption>
                    </figure>
                    <button type="button" class="button button_type_close-popup" aria-label="Кнопка закрытия зума"></button>
                </div>
            </article>
        </div>
        <template id="card-template">
            <li class="card">
                <img src="#" alt="#" class="card__image">
                <div class="card__sign">
                    <h2 class="card__description"></h2>
                    <button type="button" class="card__heart" aria-label="Иконка лайка"></button>
                </div>
                <button class="button button_type_delete-card"></button>
            </li>
        </template>
        <script src="./scripts/initial-cards.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/validate.js"></script>
    </body>
</html>
